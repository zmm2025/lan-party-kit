<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LAN Party Kit - Host</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/config.js"></script>
    <script src="/shared.js"></script>
  </head>
  <body class="host">
    <div class="card" id="host-card">
      <h1>Join the game</h1>
      <p>Scan to join on your phone:</p>
      <img id="qr" alt="Join QR code" />
      <p>or go to</p>
      <ul id="join-urls"></ul>
      <p id="status">Lobby offline.</p>
      <p id="phase">Phase: Lobby</p>
      <button id="lock-lobby" class="secondary" disabled>Lock Lobby</button>
      <button id="start-game" disabled>Start Game</button>
      <div class="host-columns">
        <section>
          <p><strong>Players (<span id="player-count">0</span>)</strong></p>
          <ul id="players"></ul>
        </section>
        <section>
          <p><strong>Spectators (<span id="spectator-count">0</span>)</strong></p>
          <ul id="spectators"></ul>
        </section>
      </div>
    </div>
    <div class="card hidden" id="host-blocked">
      <h1>Host unavailable</h1>
      <p>Only the device running the server can host the lobby.</p>
      <p>Open the host page on the server machine, or join as a player instead.</p>
      <button id="go-player">Go to Player Page</button>
    </div>

    <script src="/vendor/colyseus.js"></script>
    <script src="/host.js"></script>
  </body>
</html>
