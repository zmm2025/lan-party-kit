<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LAN Party Kit - Client</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Space Grotesk", "IBM Plex Sans", system-ui, -apple-system, sans-serif;
      }

      body {
        margin: 0;
        background: #f2f0ea;
        color: #1b1b1b;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }

      .card {
        background: #ffffff;
        border: 2px solid #1b1b1b;
        padding: 24px;
        width: min(360px, 90vw);
        box-shadow: 8px 8px 0 #1b1b1b;
      }

      h1 {
        font-size: 24px;
        margin: 0 0 12px;
      }

      p {
        margin: 0 0 12px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 8px 10px;
        border: 2px solid #1b1b1b;
        margin-bottom: 12px;
      }

      button {
        border: 2px solid #1b1b1b;
        background: #ffb400;
        color: #1b1b1b;
        padding: 10px 14px;
        font-weight: 600;
        cursor: pointer;
      }

      #status {
        font-weight: 600;
      }

      #players {
        margin-top: 12px;
        display: grid;
        gap: 6px;
      }

      #players li {
        border: 1px solid #1b1b1b;
        padding: 6px 10px;
        background: #f7f3e8;
      }

      .row {
        display: flex;
        gap: 8px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>LAN Party Kit</h1>
      <p id="status">Choose a nickname to join.</p>

      <label for="nickname">Nickname</label>
      <input id="nickname" maxlength="20" placeholder="John Doe" />
      <div class="row">
        <button id="join">Join lobby</button>
        <button id="ping" disabled>Send ping</button>
      </div>

      <p><strong>Players (<span id="player-count">0</span>)</strong></p>
      <ul id="players"></ul>
      <p id="log"></p>
    </div>

    <script src="/vendor/colyseus.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
